
<ul class="tabs">
    <li class="tabs-title gray" ng-repeat="name in $ctrl.tabinfo" tabs-dir id="{{name.id}}title">
        <a href="" ng-click="$ctrl.activateTab(name.id)"> {{name.text}} ({{$ctrl.content[name.id].length}})  </a>
    </li>
</ul>

<div class="full-row tabs-content">
		    <div class="tabs-panel {{name.active}} row small-up-1 medium-up-2 large-up-3" ng-repeat="name in $ctrl.tabinfo" id="{{name.id}}">
		        <panel class="text-center column" ng-repeat="item in $ctrl.content[name.id]" app="item"> </panel>
