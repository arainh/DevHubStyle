
<ul class="tabs">
    <li class="tabs-title" ng-repeat="name in $ctrl.tabinfo">
        <a href="" ng-click="$ctrl.activateTab(name.id)"> <h5> {{name.text}} </h5></a>
    </li>
</ul>

<div class="full-row gray">
	<div class="row gray" data-equalizer>


		    <div class="tabs-panel {{name.active}}" tabs-dir ng-repeat="name in $ctrl.tabinfo" id="{{name.id}}">
		        <panel class="text-center " ng-repeat="item in $ctrl.content[name.id]" app="item"> </panel>
		    </div>
