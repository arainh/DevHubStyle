
<ul class="tabs">
    <li class="tabs-title" ng-repeat="name in $ctrl.tabinfo">
        <a href="" ng-click="$ctrl.activateTab(name.id)"> {{name.text}} </a>
    </li>
</ul>
<div class="tabs-content">
    <div class="tabs-panel {{name.active}}" tabs-dir ng-repeat="name in $ctrl.tabinfo" id="{{name.id}}">
        <panel ng-repeat="item in $ctrl.content[name.id]" app="item"> </panel>
    </div>
</div>
